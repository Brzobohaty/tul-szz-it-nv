    <script type="text/javascript">
      $(function() {
        // Scriptik pro vycentrovani obrazku, neco podobneho by bylo sikovne pro tabulky...
        $("#readme").find("p > em").each(function() {
          if($(this).parent().prev().find("img").length > 0) {
            $(this).parent().prev().css("text-align","center");
            $(this).parent().css("text-align","center");
          }
        });
      });
    </script>
    <style>      
      /* Odstraneni okraje stranky */
      .readme .markdown-body, .readme .plain {
        border: 0px;
        padding: 0px;       
      }     
    </style>    
  </head>    
  <body>    
    <div id="readme" class="readme blob instapaper_body">      
      <replaceme />    
    </div>    
  </body>
